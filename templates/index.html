<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishi Bondhu AI - Crop Disease Detector Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    h2, h4 {
      color: #4CAF50;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #result {
      text-align: center;
      margin-top: 30px;
    }
    #result h3 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    #result img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    #gif {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Krishi Bondhu AI - Crop Disease Detector Platform</h1>
  </div>
  <div id="container">
    <h2>Upload an image and click submit</h2>
    <form method="post" action="/" enctype="multipart/form-data">
      <input type="file" name="file" autocomplete="off" required>
      <input type="submit" name="submit" value="Submit">
    </form>
    <div id="result">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <h3>{{ messages[0] }}</h3>
          <img src="{{ messages[1] }}" alt="Uploaded Image">
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <div id="gif">
    <img src="krishi_bondhu.gif" alt="Krishi Bondhu AI - Crop Disease Detector" width="400">
  </div>
</body>
</html>
